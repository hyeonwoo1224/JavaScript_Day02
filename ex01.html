<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function get_members(){
			return ['egoing', 'k8805', 'sorialgi'];
		}
		members = get_members();

		for (var i = 0; i < members.length; i++) {
			document.write(members[i].toUpperCase()+"<br />");
		}

		// .toUpperCase로 소문자를 대문자로 변경
		document.write(members[0].toUpperCase()+"<br />");
		document.write(members[1].toUpperCase()+"<br />");
		document.write(members[2].toUpperCase()+"<br />");

		var li = ['a','b','c','d','e'];
		// .push로 배열안에 값을 넣기
		li.push('f');
		alert(li);

		// .concat으로 배열안에 배열을 넣어 하나의 배열로 연결
		li = li.concat(['f','g']);
		alert(li);

		var li = ['a','b','c','d','e'];
		// .unshift 배열의 시작지점에 값을 추가
		li.unshift('z');
		alert(li);

		// .splice 삭제할 인덱스 지정후 범위인덱스 지정 값 입력
		li.splice(1,1,'x','y');
		alert(li);
	</script>
</body>
</html>
